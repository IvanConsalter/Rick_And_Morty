<div class="card">
  <img src="{{ character.image }}" alt="" />

  <div class="name">
    {{ character.name }}
  </div>

  <div class="divider"></div>

  <div class="specie-status">
    <p>
      {{ character.species }}
    </p>
    <p>
      <!-- TODO - RETORNAR TERCEIRO TIPO PARA UNKNOWN -->
      <span
        [ngClass]="checkStatus(character.status)"
      ></span> {{ character.status }}
    </p>
  </div>

</div>
